<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%2210 0 100 100%22><text y=%22.90em%22 font-size=%2290%22>üó∫Ô∏è</text></svg>">
    </link>
    <title>GeoParquet Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
    <link href="https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        /* For drag-and-drop layer reordering */
        .dragging {
            opacity: 0.5;
            background: #eef2ff;
        }

        .drag-over {
            border-top: 2px solid #4F46E5;
        }

        /* Allow pointer events on summary icon for better UX */
        details>summary {
            list-style: none;
        }

        details>summary::-webkit-details-marker {
            display: none;
        }

        details>summary>svg {
            pointer-events: none;
        }

        details[open]>summary>svg {
            transform: rotate(180deg);
        }

        /* Style for color picker inputs */
        input[type="color"] {
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 28px;
            height: 28px;
            padding: 0;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border-radius: 0.375rem;
            border: 1px solid #e5e7eb;
        }
        input[type="color"]::-moz-color-swatch {
             border-radius: 0.375rem;
             border: 1px solid #e5e7eb;
        }
    </style>
</head>

<body class="h-screen w-screen overflow-hidden bg-gray-50">
    <!-- Main Layout -->
    <div class="relative h-full w-full">
        <!-- Map Container (Full Screen) -->
        <div id="map" class="absolute inset-0 w-full h-full"></div>

        <!-- Toggle Sidebar Button (only visible when sidebar is closed) -->
        <button id="toggle-sidebar-outer"
            class="fixed top-4 left-4 z-20 p-2 bg-white rounded-lg shadow-lg hover:bg-gray-50 transition-opacity duration-300">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
        </button>

        <!-- Sidebar -->
        <div id="sidebar"
            class="fixed top-0 left-0 z-10 w-full md:w-[420px] lg:w-[480px] h-full transform transition-transform duration-300">
            <!-- Sidebar Content -->
            <div class="h-full bg-white/95 backdrop-blur shadow-xl overflow-y-auto flex flex-col">
                <!-- Header -->
                <div class="px-6 py-6 border-b border-gray-200 bg-white">
                    <div class="flex items-center justify-between mb-2">
                        <h1 class="text-2xl font-bold text-gray-900">GeoParquet Visualizer</h1>
                        <button id="toggle-sidebar-inner" class="p-2 bg-white rounded-lg shadow-lg hover:bg-gray-50">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h16m-7 6h7"></path>
                            </svg>
                        </button>
                    </div>
                    <p class="text-sm text-gray-600 mt-1">Visualize spatial data from GeoParquet and Parquet files. Uses
                        geometry column or lat/lon as fallback. <br><a
                            href="https://github.com/do-me/geoparquet-visualizer/"
                            target="_blank">github.com/do-me/geoparquet-visualizer</a></p>
                </div>

                <!-- Settings & Upload (always visible) -->
                <div class="p-6 border-b border-gray-200 bg-gray-50/50">
                    <!-- Upload Zone -->
                    <div id="drop-zone"
                        class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-primary transition-colors duration-200 cursor-pointer bg-white/50 backdrop-blur mb-6">
                        <div class="space-y-3">
                            <div class="inline-flex p-2 rounded-full bg-primary/10">
                                <svg class="w-6 h-6 text-primary" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                    <path
                                        d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4-4m4-4h8m-4-4v8m-12 4h.02"
                                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </div>
                            <div>
                                <label for="file-input"
                                    class="relative cursor-pointer rounded-md font-medium text-primary hover:text-primary-dark focus-within:outline-none">
                                    <span class="text-base">Upload files</span>
                                    <input id="file-input" type="file" class="sr-only" accept=".parquet,.geoparquet"
                                        multiple>
                                </label>
                                <p class="text-sm text-gray-500 mt-1">or drag and drop</p>
                            </div>
                        </div>
                    </div>

                    <!-- Feature Limit -->
                    <div class="relative">
                        <label for="limit-input" class="block text-sm font-medium text-gray-900 mb-1">
                            Feature Limit
                            <span class="ml-1 text-xs text-gray-500">(per file)</span>
                        </label>
                        <div class="relative mt-1 rounded-md shadow-sm">
                            <input type="number" id="limit-input" value="100000" min="1"
                                class="block w-full rounded-lg border-gray-200 px-4 pr-16 text-gray-900 placeholder:text-gray-400 focus:border-primary focus:ring-primary sm:text-sm sm:leading-6 transition-colors duration-200">
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4">
                                <span class="text-gray-400 sm:text-sm">points</span>
                            </div>
                        </div>
                    </div>

                    <!-- Advanced Options (Collapsible) -->
                    <details class="mt-4">
                        <summary class="cursor-pointer text-sm font-medium text-gray-700 hover:text-primary">
                            <span class="flex items-center gap-1">
                                <svg class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M19 9l-7 7-7-7"></path>
                                </svg>
                                Advanced Options
                            </span>
                        </summary>
                        <div class="relative mt-4 pl-5">
                            <label class="block text-sm font-medium text-gray-900 mb-1">
                                Update Strategy
                                <span class="ml-1 text-xs text-gray-500">(how to refresh the map)</span>
                            </label>
                            <div class="mt-2 space-y-2">
                                <div class="flex items-center"><input type="radio" id="strategy-final"
                                        name="update-strategy" value="final" checked
                                        class="h-4 w-4 border-gray-300 text-primary focus:ring-primary"><label
                                        for="strategy-final" class="ml-2 block text-sm text-gray-900">Only when finished
                                        <span class="text-xs text-gray-500 block">Best for large files</span></label>
                                </div>
                                <div class="flex items-center"><input type="radio" id="strategy-live"
                                        name="update-strategy" value="live"
                                        class="h-4 w-4 border-gray-300 text-primary focus:ring-primary"><label
                                        for="strategy-live" class="ml-2 block text-sm text-gray-900">Live updates <span
                                            class="text-xs text-gray-500 block">For smaller files</span></label></div>
                            </div>
                        </div>
                    </details>
                </div>

                <!-- Layer List -->
                <div id="layer-list-container" class="flex-grow p-6 space-y-4 overflow-y-auto">
                    <!-- Layer cards will be inserted here -->
                    <div id="initial-message" class="text-center text-gray-500 pt-8">
                        <p>No layers loaded.</p>
                        <p class="text-sm">Upload a Parquet file to begin.</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- Template for a single layer card -->
    <template id="layer-card-template">
        <div class="bg-gradient-to-r from-primary/5 to-secondary/5 rounded-lg p-4">
            <!-- Draggable Handle Area -->
            <div class="draggable-handle cursor-grab">
                <!-- Main Info -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center space-x-3 overflow-hidden">
                        <svg class="w-5 h-5 text-primary flex-shrink-0" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                        </svg>
                        <h3 class="file-info text-sm font-medium text-gray-900 truncate" title="Filename">No file selected
                        </h3>
                    </div>
                    <div class="flex gap-1 flex-shrink-0">
                        <button
                            class="toggle-visibility p-2 text-gray-500 hover:text-primary hover:bg-primary/10 rounded-lg"
                            title="Toggle visibility">
                            <!-- Eye icon will be inserted here -->
                        </button>
                        <button class="reload-file p-2 text-gray-500 hover:text-primary hover:bg-primary/10 rounded-lg"
                            title="Reload file with current settings">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                            </svg>
                        </button>
                        <button class="remove-file p-2 text-gray-500 hover:text-red-500 hover:bg-red-50 rounded-lg"
                            title="Remove file">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>
                <!-- Statistics -->
                <div class="grid grid-cols-3 gap-2 mt-3">
                    <div class="bg-white/70 rounded px-2.5 py-2">
                        <dt class="text-xs font-medium text-gray-500">Processed</dt>
                        <dd class="processed-counter mt-1 text-sm font-semibold text-primary">0</dd>
                    </div>
                    <div class="bg-white/70 rounded px-2.5 py-2">
                        <dt class="text-xs font-medium text-gray-500">On Map</dt>
                        <dd class="map-counter mt-1 text-sm font-semibold text-primary">0</dd>
                    </div>
                    <div class="bg-white/70 rounded px-2.5 py-2">
                        <dt class="text-xs font-medium text-gray-500">Batches</dt>
                        <dd class="batch-counter mt-1 text-sm font-semibold text-primary">0</dd>
                    </div>
                </div>
                 <!-- Status -->
                <div class="mt-3">
                    <pre
                        class="status text-xs bg-gray-50 rounded p-2 font-mono whitespace-pre-wrap text-gray-600 border border-gray-100">Waiting...</pre>
                </div>
            </div>
            <!-- Style Controls -->
            <details class="mt-3" draggable="false"> <!-- FIX: Prevent this section from being draggable -->
                <summary class="cursor-pointer text-sm font-medium text-gray-700 hover:text-primary">
                    <span class="flex items-center gap-1">
                        <svg class="w-4 h-4 transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                        Layer Styling
                    </span>
                </summary>
                <div class="mt-3 pl-5 grid grid-cols-1 gap-y-3">
                    <!-- Point Styles -->
                    <div class="style-control hidden" data-geom-type="Point">
                        <label class="text-sm text-gray-800">Points</label>
                        <div class="flex items-center gap-2 mt-1">
                            <input type="color" class="style-input" data-style-type="pointColor" value="#ff0000">
                            <input type="range" min="0" max="1" step="0.05" class="w-full style-input" data-style-type="pointOpacity" value="0.7">
                        </div>
                    </div>
                    <!-- Line Styles -->
                    <div class="style-control hidden" data-geom-type="LineString">
                        <label class="text-sm text-gray-800">Lines</label>
                        <div class="flex items-center gap-2 mt-1">
                            <input type="color" class="style-input" data-style-type="lineColor" value="#10B981">
                            <input type="range" min="0" max="1" step="0.05" class="w-full style-input" data-style-type="lineOpacity" value="1">
                        </div>
                    </div>
                    <!-- Polygon Fill Styles -->
                    <div class="style-control hidden" data-geom-type="Polygon">
                        <label class="text-sm text-gray-800">Polygon Fill</label>
                        <div class="flex items-center gap-2 mt-1">
                            <input type="color" class="style-input" data-style-type="polygonFillColor" value="#4F46E5">
                            <input type="range" min="0" max="1" step="0.05" class="w-full style-input" data-style-type="polygonFillOpacity" value="0.5">
                        </div>
                    </div>
                    <!-- Polygon Outline Styles -->
                    <div class="style-control hidden" data-geom-type="Polygon">
                         <label class="text-sm text-gray-800">Polygon Outline</label>
                        <div class="flex items-center gap-2 mt-1">
                            <input type="color" class="style-input" data-style-type="polygonOutlineColor" value="#4F46E5">
                            <input type="range" min="0" max="1" step="0.05" class="w-full style-input" data-style-type="polygonOutlineOpacity" value="1">
                        </div>
                    </div>
                </div>
            </details>
        </div>
    </template>

    <script src="https://unpkg.com/maplibre-gl@5.7.3/dist/maplibre-gl.js"></script>
    <script type="module">
        // --- DOM Elements ---
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const limitInput = document.getElementById('limit-input');
        const sidebarEl = document.getElementById('sidebar');
        const toggleSidebarOuterBtn = document.getElementById('toggle-sidebar-outer');
        const toggleSidebarInnerBtn = document.getElementById('toggle-sidebar-inner');
        const layerListContainer = document.getElementById('layer-list-container');
        const layerCardTemplate = document.getElementById('layer-card-template');
        const initialMessage = document.getElementById('initial-message');

        const eyeIcon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>`;
        const eyeOffIcon = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" /></svg>`;

        // --- State Management ---
        let layers = new Map(); // Using a Map to store layer state by ID
        let layerOrder = []; // Array of layer IDs to manage rendering order
        let nextLayerId = 0;

        // --- Helper Function ---
        function hexToRgba(hex, alpha = 1) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }
        
        // --- Sidebar Toggle ---
        let isSidebarOpen = true;
        toggleSidebarOuterBtn.classList.add('opacity-0', 'pointer-events-none');
        function toggleSidebar() {
            isSidebarOpen = !isSidebarOpen;
            sidebarEl.classList.toggle('-translate-x-full', !isSidebarOpen);
            toggleSidebarOuterBtn.classList.toggle('opacity-0', isSidebarOpen);
            toggleSidebarOuterBtn.classList.toggle('pointer-events-none', isSidebarOpen);
            setTimeout(() => map.resize(), 350);
        }
        toggleSidebarOuterBtn.addEventListener('click', toggleSidebar);
        toggleSidebarInnerBtn.addEventListener('click', toggleSidebar);

        // --- Drag & Drop for Upload ---
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
            dropZone.addEventListener(e, preventDefaults, false);
            document.body.addEventListener(e, preventDefaults, false);
        });
        ['dragenter', 'dragover'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.add('border-primary'), false));
        ['dragleave', 'drop'].forEach(e => dropZone.addEventListener(e, () => dropZone.classList.remove('border-primary'), false));
        dropZone.addEventListener('drop', handleDrop, false);
        dropZone.addEventListener('click', () => fileInput.click(), false);
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                [...e.target.files].forEach(handleFile);
                fileInput.value = '';
            }
        });

        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
        function handleDrop(e) { [...e.dataTransfer.files].forEach(handleFile); }

        // --- Map Initialization ---
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://tiles.openfreemap.org/styles/liberty',
            center: [11.5, 48.1],
            zoom: 5
        });

        map.addControl(new maplibregl.NavigationControl(), 'bottom-right');

        // --- Layer Card & State Management ---
        function createLayer(file) {
            const layerId = `layer-${nextLayerId++}`;
            const card = layerCardTemplate.content.cloneNode(true).firstElementChild;
            card.dataset.id = layerId;

            const draggableHandle = card.querySelector('.draggable-handle');
            draggableHandle.draggable = true;

            const fileInfoEl = card.querySelector('.file-info');
            fileInfoEl.textContent = `${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileInfoEl.title = file.name;

            const layerState = {
                id: layerId,
                file: file,
                card: card,
                worker: null,
                geoJsonFeatures: [],
                isUpdateScheduled: false,
                isVisible: true,
                detectedGeomTypes: new Set(),
                styles: { // Store color and opacity separately
                    pointColor: '#ff0000',      pointOpacity: 0.7,
                    lineColor: '#10b981',       lineOpacity: 1.0,
                    polygonFillColor: '#4f46e5', polygonFillOpacity: 0.5,
                    polygonOutlineColor: '#4f46e5', polygonOutlineOpacity: 1.0,
                },
                status: (message, isError = false) => {
                    const statusEl = card.querySelector('.status');
                    statusEl.textContent = message;
                    statusEl.className = `status text-xs font-mono whitespace-pre-wrap rounded p-2 ${isError ? 'bg-red-50 text-red-800 border-red-200' : 'bg-gray-50 text-gray-700 border-gray-100'}`;
                    if (isError) console.error(`[${layerId}] ${message}`);
                },
                updateCounter: (type, value) => {
                    const el = card.querySelector(`.${type}-counter`);
                    if (el) el.textContent = value.toLocaleString();
                }
            };
            
            // Set up style inputs
            card.querySelectorAll('.style-input').forEach(input => {
                const styleType = input.dataset.styleType;
                input.value = layerState.styles[styleType];
                input.addEventListener('input', (e) => {
                    layerState.styles[styleType] = e.target.type === 'range' ? parseFloat(e.target.value) : e.target.value;
                    updateLayerPaint(layerId);
                });
            });

            card.querySelector('.reload-file').addEventListener('click', () => processFile(layerState));
            card.querySelector('.remove-file').addEventListener('click', () => removeLayer(layerId));
            const visibilityBtn = card.querySelector('.toggle-visibility');
            visibilityBtn.innerHTML = eyeIcon;
            visibilityBtn.addEventListener('click', () => toggleLayerVisibility(layerId));

            layerListContainer.prepend(card);
            initialMessage.style.display = 'none';

            layers.set(layerId, layerState);
            layerOrder.unshift(layerId);

            addDragAndDropForCard(draggableHandle, card);
            return layerState;
        }

        function removeLayer(layerId) {
            const layer = layers.get(layerId);
            if (!layer) return;

            layer.worker?.terminate();
            ['points', 'lines', 'polygons', 'polygon-outline'].forEach(type => {
                const mapLayerId = `${layer.id}-${type}`;
                if (map.getLayer(mapLayerId)) map.removeLayer(mapLayerId);
            });
            if (map.getSource(layer.id)) map.removeSource(layer.id);

            layer.card.remove();
            layers.delete(layerId);
            layerOrder = layerOrder.filter(id => id !== layerId);

            if (layers.size === 0) {
                initialMessage.style.display = 'block';
            }
        }

        function toggleLayerVisibility(layerId) {
            const layer = layers.get(layerId);
            if (!layer) return;
            layer.isVisible = !layer.isVisible;

            const visibility = layer.isVisible ? 'visible' : 'none';
            ['points', 'lines', 'polygons', 'polygon-outline'].forEach(type => {
                const mapLayerId = `${layer.id}-${type}`;
                if (map.getLayer(mapLayerId)) {
                    map.setLayoutProperty(mapLayerId, 'visibility', visibility);
                }
            });

            layer.card.querySelector('.toggle-visibility').innerHTML = layer.isVisible ? eyeIcon : eyeOffIcon;
        }
        
        function updateLayerPaint(layerId) {
            const layer = layers.get(layerId);
            if (!layer || !map.getSource(layer.id)) return;

            // Use the combined color+opacity values to update paint properties
            const { styles } = layer;
            map.setPaintProperty(`${layerId}-points`, 'circle-color', hexToRgba(styles.pointColor, styles.pointOpacity));
            map.setPaintProperty(`${layerId}-lines`, 'line-color', hexToRgba(styles.lineColor, styles.lineOpacity));
            map.setPaintProperty(`${layerId}-polygons`, 'fill-color', hexToRgba(styles.polygonFillColor, styles.polygonFillOpacity));
            map.setPaintProperty(`${layerId}-polygon-outline`, 'line-color', hexToRgba(styles.polygonOutlineColor, styles.polygonOutlineOpacity));
        }

        function handleFile(file) {
            if (!file || !map.isStyleLoaded()) {
                setTimeout(() => handleFile(file), 100);
                return;
            };
            const newLayer = createLayer(file);
            addLayerToMap(newLayer);
            processFile(newLayer);
        }

        function processFile(layer) {
            resetLayerState(layer);
            layer.status(`Processing: ${layer.file.name}`);

            layer.worker?.terminate();

            const featureLimit = parseInt(limitInput.value, 10);
            if (isNaN(featureLimit) || featureLimit <= 0) {
                layer.status("Error: Invalid feature limit.", true);
                return;
            }

            layer.worker = new Worker('./worker.js', { type: 'module' });
            layer.worker.onmessage = (event) => handleWorkerMessage(event, layer.id);
            layer.worker.postMessage({ type: 'processFile', file: layer.file, limit: featureLimit });
        }

        function resetLayerState(layer) {
            layer.geoJsonFeatures = [];
            layer.isUpdateScheduled = false;
            layer.detectedGeomTypes.clear();

            // Hide all style controls on reset
            layer.card.querySelectorAll('.style-control').forEach(el => el.classList.add('hidden'));

            const source = map.getSource(layer.id);
            if (source) {
                source.setData({ type: 'FeatureCollection', features: [] });
            }
            layer.updateCounter('batch', 0);
            layer.updateCounter('processed', 0);
            layer.updateCounter('map', 0);
        }

        function handleWorkerMessage(event, layerId) {
            const layer = layers.get(layerId);
            if (!layer) return;

            const { type, payload } = event.data;
            const updateStrategy = document.querySelector('input[name="update-strategy"]:checked').value;

            switch (type) {
                case 'status':
                    layer.status(payload.message);
                    if (payload.batchCount) layer.updateCounter('batch', payload.batchCount);
                    if (payload.totalProcessed) layer.updateCounter('processed', payload.totalProcessed);
                    break;
                case 'features':
                    // On first batch, detect geometry types to show relevant style controls
                    if (layer.detectedGeomTypes.size === 0 && payload.length > 0) {
                        payload.forEach(f => {
                            const geomType = f.geometry.type;
                            if (geomType === 'MultiPolygon') {
                                layer.detectedGeomTypes.add('Polygon');
                            } else if (geomType === 'MultiLineString') {
                                layer.detectedGeomTypes.add('LineString');
                            } else if (geomType === 'MultiPoint') {
                                 layer.detectedGeomTypes.add('Point');
                            } else {
                                layer.detectedGeomTypes.add(geomType);
                            }
                        });
                        layer.card.querySelectorAll('.style-control').forEach(control => {
                            if (layer.detectedGeomTypes.has(control.dataset.geomType)) {
                                control.classList.remove('hidden');
                            }
                        });
                    }

                    payload.forEach(f => f.id = `${layer.id}-${f.id}`);
                    layer.geoJsonFeatures.push(...payload);

                    if (updateStrategy === 'live') {
                        scheduleMapUpdate(layer);
                    } else {
                        layer.updateCounter('map', layer.geoJsonFeatures.length);
                    }
                    break;
                case 'done':
                    const finalMsg = payload.limitReached
                        ? `‚úÖ Stopped at limit of ${payload.limit.toLocaleString()}.`
                        : `‚úÖ Finished streaming.`;
                    layer.status(finalMsg);
                    if (updateStrategy === 'final') forceFinalUpdate(layer);
                    fitMapToBounds(layer.geoJsonFeatures);
                    break;
                case 'error':
                    layer.status(`‚ùå Worker Error: ${payload.message}`, true);
                    break;
            }
        }

        function scheduleMapUpdate(layer) {
            if (!layer.isUpdateScheduled) {
                layer.isUpdateScheduled = true;
                requestAnimationFrame(() => updateMapData(layer));
            }
        }

        function updateMapData(layer) {
            if (!layer) return;
            const source = map.getSource(layer.id);
            if (source) {
                source.setData({ type: 'FeatureCollection', features: layer.geoJsonFeatures });
            }
            layer.updateCounter('map', layer.geoJsonFeatures.length);
            layer.isUpdateScheduled = false;
        }

        function forceFinalUpdate(layer) {
            layer.isUpdateScheduled = false;
            updateMapData(layer);
        }

        function addLayerToMap(layer) {
            const layerId = layer.id;
            const { styles } = layer;
            if (map.getSource(layerId)) return;

            map.addSource(layerId, {
                type: 'geojson',
                data: { type: 'FeatureCollection', features: [] },
                promoteId: 'id'
            });
            
            // FIX: MapLibre filters only accept singular geometry types.
            // It automatically handles 'Multi' versions of the same type.
            const layerDefinitions = [
                { id: `${layerId}-points`, type: 'circle', filter: ['==', '$type', 'Point'], paint: { 'circle-radius': 4, 'circle-color': hexToRgba(styles.pointColor, styles.pointOpacity), 'circle-stroke-width': ['case', ['boolean', ['feature-state', 'hover'], false], 2, 0], 'circle-stroke-color': '#ffffff' } },
                { id: `${layerId}-lines`, type: 'line', filter: ['==', '$type', 'LineString'], paint: { 'line-color': hexToRgba(styles.lineColor, styles.lineOpacity), 'line-width': ['case', ['boolean', ['feature-state', 'hover'], false], 4, 2] } },
                { id: `${layerId}-polygons`, type: 'fill', filter: ['==', '$type', 'Polygon'], paint: { 'fill-color': hexToRgba(styles.polygonFillColor, styles.polygonFillOpacity), 'fill-opacity': ['case', ['boolean', ['feature-state', 'hover'], false], 0.7, 1] } },
                { id: `${layerId}-polygon-outline`, type: 'line', filter: ['==', '$type', 'Polygon'], paint: { 'line-color': hexToRgba(styles.polygonOutlineColor, styles.polygonOutlineOpacity), 'line-width': 1 } },
            ];

            layerDefinitions.forEach(def => {
                map.addLayer({ ...def, source: layerId });
                setupLayerInteractivity(def.id);
            });
        }

        function reorderMapLayers() {
            const globalLayerOrder = ['polygons', 'polygon-outline', 'lines', 'points'];
            [...layerOrder].reverse().forEach(layerId => {
                globalLayerOrder.forEach(type => {
                    const mapLayerId = `${layerId}-${type}`;
                    if (map.getLayer(mapLayerId)) {
                        map.moveLayer(mapLayerId);
                    }
                });
            });
        }

        // --- Map Interactivity (Popup, Hover) ---
        const popup = new maplibregl.Popup({ closeButton: false, closeOnClick: false, maxWidth: '350px', className: 'bg-white/95 backdrop-blur shadow-lg rounded-lg' });
        let hoveredFeature = null;
        let frameRequest = null;

        map.on('mousemove', () => {
            frameRequest = null;
        });

        function setupLayerInteractivity(mapLayerId) {
            map.on('mousemove', mapLayerId, (e) => {
                if (frameRequest) return;
                if (!e.features || e.features.length === 0) return;
                frameRequest = true;
                map.getCanvas().style.cursor = 'pointer';
                const currentFeature = e.features[0];
                const properties = Object.entries(currentFeature.properties || {})
                    .filter(([key]) => !key.toLowerCase().includes('geometry'))
                    .map(([key, value]) => `<div class="mb-1"><span class="font-medium text-gray-700">${key}:</span> <span class="text-gray-900 break-all">${value}</span></div>`)
                    .join('');
                popup.setLngLat(e.lngLat).setHTML(`<div class="p-2 text-sm">${properties}</div>`).addTo(map);

                const hasValidId = currentFeature.id !== undefined && currentFeature.id !== null;
                if (hoveredFeature && (!hasValidId || hoveredFeature.id !== currentFeature.id)) {
                    if (map.getSource(hoveredFeature.source)) {
                        map.setFeatureState({ source: hoveredFeature.source, id: hoveredFeature.id }, { hover: false });
                    }
                    hoveredFeature = null;
                }

                if (hasValidId && (!hoveredFeature || hoveredFeature.id !== currentFeature.id)) {
                    hoveredFeature = { id: currentFeature.id, source: currentFeature.source };
                    map.setFeatureState({ source: hoveredFeature.source, id: hoveredFeature.id }, { hover: true });
                }
            });

            map.on('mouseleave', mapLayerId, () => {
                map.getCanvas().style.cursor = '';
                if (hoveredFeature) {
                    if (map.getSource(hoveredFeature.source)) {
                        map.setFeatureState({ source: hoveredFeature.source, id: hoveredFeature.id }, { hover: false });
                    }
                }
                hoveredFeature = null;
                popup.remove();
            });
        }
        map.on('style.load', () => {
            for (const layerId of layerOrder) {
                const layer = layers.get(layerId);
                if (layer) {
                    addLayerToMap(layer);
                    updateMapData(layer);
                }
            }
            reorderMapLayers();
        });

        function fitMapToBounds(features) {
            if (features.length === 0 || !map.loaded()) return;

            const bounds = new maplibregl.LngLatBounds();
            features.forEach(feature => {
                const type = feature.geometry?.type;
                const coords = feature.geometry?.coordinates;
                if (!coords) return;

                if (type === 'Point') bounds.extend(coords);
                else if (type === 'LineString' || type === 'MultiPoint') coords.forEach(c => bounds.extend(c));
                else if (type === 'Polygon' || type === 'MultiLineString') coords.forEach(ring => ring.forEach(c => bounds.extend(c)));
                else if (type === 'MultiPolygon') coords.forEach(poly => poly.forEach(ring => ring.forEach(c => bounds.extend(c))));
            });

            if (!bounds.isEmpty()) map.fitBounds(bounds, { padding: 50, maxZoom: 15 });
        }

        // --- Drag & Drop for Layer Reordering ---
        let draggedItem = null;

        layerListContainer.addEventListener('dragenter', e => {
            e.preventDefault();
        });

        layerListContainer.addEventListener('drop', () => {
            if (!draggedItem) return;
            draggedItem.classList.remove('dragging');
            [...layerListContainer.children].forEach(child => child.classList.remove('drag-over'));

            const newOrder = [...layerListContainer.children]
                .map(child => child.dataset.id)
                .filter(Boolean);
            layerOrder = newOrder;
            reorderMapLayers();

            draggedItem = null;
        });

        function addDragAndDropForCard(handle, card) {
            handle.addEventListener('dragstart', (e) => {
                draggedItem = card;

                setTimeout(() => {
                    if (draggedItem) {
                        draggedItem.classList.add('dragging');
                    }
                }, 0);
            });

            card.addEventListener('dragover', (e) => {
                e.preventDefault();
                if (!draggedItem) return;

                const afterElement = getDragAfterElement(layerListContainer, e.clientY);
                [...layerListContainer.children].forEach(child => child.classList.remove('drag-over'));

                if (afterElement) {
                    afterElement.classList.add('drag-over');
                }

                if (afterElement == null) {
                    layerListContainer.appendChild(draggedItem);
                } else {
                    layerListContainer.insertBefore(draggedItem, afterElement);
                }
            });
        }

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll(':scope > div:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
    </script>
